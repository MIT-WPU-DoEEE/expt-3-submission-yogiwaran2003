<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #836FFF;
        }
        .form-container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            width: 400px;
            text-align: center;
        }
        input, select {
            width: 100%;
            padding: 8px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            text-align: center;
        }
        input[type="date"] {
            text-align: center;
        }
        button {
            background-color: #5C67F2;
            color: white;
            border: none;
            padding: 10px;
            width: 100%;
            border-radius: 5px;
            cursor: pointer;
        }
        .error {
            color: red;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Application Registration</h2>
        <form id="registrationForm">
            <label for="fullName">Full Name:</label>
            <input type="text" id="fullName" name="fullName">
            <span class="error" id="nameError"></span>
            <br>

            <label for="email">Email:</label>
            <input type="text" id="email" name="email">
            <span class="error" id="emailError"></span>
            <br>

            <label for="phone">Phone Number:</label>
            <input type="text" id="phone" name="phone">
            <span class="error" id="phoneError"></span>
            <br>

            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob">
            <span class="error" id="dobError"></span>
            <br>

            <label for="address">Address:</label>
            <input type="text" id="address" name="address">
            <span class="error" id="addressError"></span>
            <br>

            <label for="location">Location:</label>
            <input type="text" id="location" name="location">
            <span class="error" id="locationError"></span>
            <br>

            <label for="country">Country:</label>
            <select id="country" name="country">
                <option value="">Select Country</option>
                <option value="USA">USA</option>
                <option value="Canada">Canada</option>
                <option value="UK">UK</option>
                <option value="India">India</option>
            </select>
            <span class="error" id="countryError"></span>
            <br>

            <label for="zip">Zip Code:</label>
            <input type="text" id="zip" name="zip">
            <span class="error" id="zipError"></span>
            <br>

            <button type="submit">Register</button>
        </form>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            document.getElementById("registrationForm").addEventListener("submit", function (event) {
                event.preventDefault();
                var isValid = true;

                // Name validation
                var name = document.getElementById("fullName").value.trim();
                if (name === "" || !/^[A-Za-z ]{3,}$/.test(name)) {
                    document.getElementById("nameError").textContent = "Enter a valid name (min 3 letters).";
                    isValid = false;
                } else {
                    document.getElementById("nameError").textContent = "";
                }

                // Email validation
                var email = document.getElementById("email").value.trim();
                if (email === "" || !/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email)) {
                    document.getElementById("emailError").textContent = "Enter a valid email.";
                    isValid = false;
                } else {
                    document.getElementById("emailError").textContent = "";
                }

                // Phone number validation (exactly 10 digits)
                var phone = document.getElementById("phone").value.trim();
                if (phone === "" || !/^\d{10}$/.test(phone)) {
                    document.getElementById("phoneError").textContent = "Enter a valid 10-digit phone number.";
                    isValid = false;
                } else {
                    document.getElementById("phoneError").textContent = "";
                }

                if (isValid) {
                    alert("Form submitted successfully!");
                    document.getElementById("registrationForm").reset();
                }
            });
        });
    </script>
</body>
</html>
